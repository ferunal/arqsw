<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:icecore="http://www.icefaces.org/icefaces/core"
       xmlns:ace="http://www.icefaces.org/icefaces/components">
    <ui:insert name="paneLeftCompras">
           <ace:accordion collapsible="true" autoHeight="false" event="click" effect="fade" style="font-size: 11px;">
            <ace:accordionPane title="Compra" >
                <h:panelGrid columns="1" rowClasses="altoElmLateral">
                    <h:commandLink immediate="true"   
                                   value="Registro"
                                   actionListener="#{comprasJSFBean.navegacionLateral_ActionEvent}"
                                   styleClass="#{comprasJSFBean.numPanel == 1? 'btnNavLateralSel' : 'btnNavLateral'}">
                        <f:attribute name="jsfBean" value="comprasJSFBean"/>
                        <f:attribute name="numPanel" value="1"/>                      
                    </h:commandLink>
                </h:panelGrid>
            </ace:accordionPane>
           </ace:accordion>
    </ui:insert>
</html>
